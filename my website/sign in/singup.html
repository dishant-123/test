<html>
	<head>
	<link rel="stylesheet" type="text/css" href="singup.css">
	</head>
	<body>
	<div class="form">
			<h2 id="h2">Sign Up</h2>
			
			<div class="left">
				<form target="" method="post" onsubmit="f1()">
					<b>Enter Username:<b><br><br>
					<input type="text" id="username" placeholder="Username"><br><br>
					<b>Enter Email:<b><br><br>
					<input type="email" id="email" placeholder="Email"><br><br>
					<b>Enter Password:<b><br><br>
					<input type="text" id="password" placeholder="Password"><br><br>
					<b>Retype password:<b><br><br>
					<input type="text" id="apassword" placeholder="Confirm Password"><br><br><br>
					<input type="submit" value="SignUp" id="signup">
				</form>
			</div>
			
			<!--<p> OR </p>-->
			<div class="right">
			<button class="btn" id="b1"><a href="https://www.facebook.com/" id="a1" target="_blank"><b>Login with Facebook</b></a></button><br><br>
			<button class="btn" id="b2"><a href="https://twitter.com/login?lang=en" id="a2" target="_blank"><b>Log in with Twitter</b></a></button><br><br>
			<button class="btn" id="b3"><a href="https://aboutme.google.com/u/0/" id="a2" target="_blank"><b>Log in with Google+</b></a></button><br><br>
			
			</div> 
		</div>
	</body>
</html>
