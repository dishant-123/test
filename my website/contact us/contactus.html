<html>
	<link rel="stylesheet" href="contactus.css"> 
	<body>
		<div class="container"  align="center">
			<marquee direction="up"><h1 id="h1">CONTACT US</h1><br>
			<pre><b><p id="m1">Got a queshion? We'd love to hear from you.Send us a message 
and we'll respond as soon as possible.</p></b></pre><br></marquee>
			<div class="main1">
				<h1>About Us</h1>
			</div>
			<div class="userpass" id="userpass">
				
				<form action="" onsubmit="formvalidate()" class="form" required>
				<b><p class="p1">First Name*</p></b>
				<input type="text" placeholder="First name" id="fn" class="ty" required>
				<b><p class="p1">Last Name*</p></b>
				<input type="text" placeholder="Last name" id="ln" class="ty" required>
				<b><p class="p1">Email*<p></b>
				<input type="text" placeholder="Email" id="Em" class="ty" required>
				<b><p class="p1">Country*</p></b>
				<select id="select">
					<option>India</option>
					<option>Australia</option>
					<option>France</option>
					<option>Canada</option>
					<option>USA</option>
					<option>Argentina</option>
					<option>Brazil</option>
					<option>Japan</option>
				</select>
				<b><p class="p1">Subject*</p></b>
				<textarea rows="10" cols="50" placeholder="Write something...."></textarea><br>
				<input type="submit" id="submit" value="SEND" onclick="f2()">
				</form>
			</div>
		</div>
	</body>
</html>
